    title = "${project.ext.programName}-${project.version} API"
    options.overview('src/main/overview.html')

    // Copy images from src to javadoc hierarchy
    doLast {
        copy {
            from 'src/main'
            include '**/*.png'
            into layout.buildDirectory.file("docs/javadoc")
        }
    }
