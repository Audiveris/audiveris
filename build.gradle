// To avoid too many warnings in building javadoc
if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

//---------
// Flatpak
//---------

// Delete generated files in dev/flathub
task cleanFlathub(type: Delete) {
    description("Clean dev/flathub")

    delete fileTree("dev/flathub").matching {
        include "org.audiveris.audiveris.yml"
        include "dependencies.json"
    }
}

// Configure the flatpakGradleGenerator plugin task
tasks.flatpakGradleGenerator {
    description("Collect all dependencies for Flatpak")
    dependsOn('cleanFlathub')
    outputFile = file('dev/flathub/dependencies.json')
    downloadDirectory = './dependencies'
}

// Generate the Flatpak manifest by expanding key variables
// NOTA: if we update GRADLE_ZIP, we must update GRADLE_SHA256 as well
task genFlatpakManifest() {
    description("Generate manifest from template")
    dependsOn('cleanFlathub')

    doLast {
        println "Generating Flatpak manifest"
        copy {
            from('dev/flatpak/org.audiveris.audiveris.txt') {
                def binding = [:]
                binding.OPEN_JDK        = "openjdk$myMinJavaVersion"
                binding.GRADLE_ZIP      = 'gradle-8.6-all.zip'
                binding.GRADLE_SHA256   = '85719317abd2112f021d4f41f09ec370534ba288432065f4b477b6a3b652910d'
                binding.TAG             = '5.4-alpha-1'
                expand(binding)
            }

            into('dev/flathub')
            rename ('org.audiveris.audiveris.txt', 'org.audiveris.audiveris.yml')
        }
    }
}

// Build flatpak on manifest
task buildFlatpak(type: Exec) {
    description("Run flatpak-builder on manifest")
    dependsOn('genFlatpakManifest')
    dependsOn('flatpakGradleGenerator')
    onlyIf {hostOSName == "linux"}

    doFirst {
        println "Running flatpak-builder"
    }

    workingDir('dev/flathub')
    commandLine('flatpak-builder', '--force-clean', 'build', 'org.audiveris.audiveris.yml')
}

