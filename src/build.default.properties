# Project Properties ------------------------------------------------------
name                    = audiveris
Name                    = Audiveris
spec.title              = ${Name}
spec.version            = 4.0
impl.version            = 4.0beta
tag.version             = V4-0
full.name               = ${name}-${impl.version}
verbose                 = no
javac.target            = 1.6

# Audiveris Directories ---------------------------------------------------
bin.dir                 = ${basedir}/bin
build.classes.dir       = ${build.dir}/classes
build.dir               = ${basedir}/build
build.test.classes.dir  = ${build.dir}/test/classes
build.test.results.dir  = ${build.dir}/test/results
dist.dir                = ${basedir}/dist
dist.javadoc.dir        = ${basedir}/www/docs/api
examples.dir            = ${basedir}/examples
externals.dir           = ${basedir}/externals
hg.dir                  = ${basedir}/.hg
jars.dir                = ${basedir}/jars
ocr.dir                 = ${basedir}/ocr
plugins.dir             = ${basedir}/src/plugins
src.dir                 = ${basedir}/src/main
src.test.dir            = ${basedir}/src/test
symbols.dir             = ${basedir}/symbols
train.dir               = ${basedir}/train
www.dir                 = ${basedir}/www

# -------------------------------------------------------------------------
# ---  Topics -------------------------------------------------------------
# -------------------------------------------------------------------------

# Audiveris archive Properties --------------------------------------------
dist.jar                = ${dist.dir}/${full.name}.jar

# Training Properties -----------------------------------------------------
sheets.dir              = ${train.dir}/sheets

# JavaDoc Properties ------------------------------------------------------
javadoc.packages        = omr.*
javadoc.overview        = ${src.dir}/overview.html

# Build Properties --------------------------------------------------------
build.compile.debug             = yes
build.compile.deprecation       = yes
build.compile.fork              = no
build.compile.listfiles         = yes
build.compile.nowarn            = yes
build.compile.source            = 1.6
build.compile.target            = 1.6
build.encoding                  = ISO-8859-1

# Dist Properties ---------------------------------------------------------
dist.excludes           = **/cvs,**/cvs/*,**/Thumbs.db,**/*.dot,**/*.el,**/*.cache

# Log Properties ----------------------------------------------------------
log.properties          = logging.properties

# -------------------------------------------------------------------------
# ---  Companions for build only (alphabetical order) ---------------------
# -------------------------------------------------------------------------

# Ant Properties ----------------------------------------------------------
ant-contrib.jar         = ${prog.dir}/ant-contrib/ant-contrib-1.0b3.jar

# Jalopy Properties -------------------------------------------------------
jalopy.dir              = ${prog.dir}/jalopy-ant-0.1-1.5rc3

# JUnit Properties --------------------------------------------------------
junit.jar               = ${prog.dir}/junit4.7/junit-4.7.jar

# Umlet Properties --------------------------------------------------------
umlet.dir               = ${prog.dir}/Umlet
umlet.jar               = ${umlet.dir}/umlet.jar
